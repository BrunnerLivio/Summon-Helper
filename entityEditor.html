                        </div>
                    </div>
                    <div class="tagOverview editor">
                        <div class="leftBorder"></div>
                        <div class="content">
                            <div class="topOptions">
                                <div class="leftSide"><h1 class="title"></h1></div>
                                <div class="rightSide">
                                    <label for="tagView">Show Tags:</label>
                                    <select id="tagView" name="tagView">
                                      <option value="0">Easy</option>
                                      <option value="1">Advanced</option>
                                      <option value="2">All</option>
                                    </select>
                                </div>
                            </div>

                        <div class="leftBorder"></div>
